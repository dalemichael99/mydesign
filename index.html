<!DOCTYPE html>
<html>

    <head>
        <title>MyDesign</title>
        <link rel="stylesheet" href="body.css">
    </head>

    <body class="body">

        <div class="header">
            <div class="logo">
                <a href="">
                    <img class="logoImg" src="img/instagram_logo.webp" alt="logo">
                </a>
            </div>
            <div class="navBar">
                <button class="navButton">
                    <a class="navLink" href="#services">Services</a>
                </button>
                <button class="navButton">
                    <a class="navLink" href="#portfolio">Portfolio</a>
                </button>
                <button class="navButton">
                <a class="navLink" href="#contact">Contact</a>
                </button>
            </div>
            <div class="socials">
                <a href="https://www.instagram.com/dalearthurphotography/" target="_blank">
                    <img class="socialsImg" src="img/instagram_logo.webp" alt="Instagram Logo">
                </a>
            </div>
        </div>

        <div id="services" class="servicesTab">
            <div class="title"><h1>Services</h1></div>
            <div class="services">
                Graphic Design <br>
                Photography <br>
                Stickers <br>
                Professional Prints <br>
                Laser Cutting <br>
                Vinyl etc. <br>
                Websites
            </div>
        </div>

        <div id="portfolio" class="portfolioTab">
            <div class="title"><h1>Portfolio</h1></div>
            <div class="portfolio">content img grid</div>
        </div>

        <div id="contact" class="footer">
            <div></div>
            <div>contact</div>
        </div>

    </body>

</html>
